<!DOCTYPE html>
<html>
<head>
  <title>Password Validation</title>
</head>
<body>
  <form id="passwordForm">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
    <span id="passwordError" style="color: red;"></span>
    <br>
    <input type="submit" value="Submit">
  </form>

  <script>
    const passwordForm = document.getElementById('passwordForm');
    const passwordInput = document.getElementById('password');
    const passwordError = document.getElementById('passwordError');

    passwordForm.addEventListener('submit', function (event) {
      event.preventDefault();

      const password = passwordInput.value;

      // Define password validation rules
      const minLength = 8;
      const hasLetter = /[a-zA-Z]/.test(password);
      const hasNumber = /[0-9]/.test(password);
      const hasSpecialChar = /[!@#$%^&*()_+{}\[\]:;<>,.?~\\/-]/.test(password);

      // Check if password meets the criteria
      if (password.length < minLength) {
        passwordError.textContent = `Password must be at least ${minLength} characters long.`;
      } else if (!hasLetter) {
        passwordError.textContent = 'Password must contain at least one letter.';
      } else if (!hasNumber) {
        passwordError.textContent = 'Password must contain at least one number.';
      } else if (!hasSpecialChar) {
        passwordError.textContent = 'Password must contain at least one special character.';
      } else {
        // Password is valid
        passwordError.textContent = '';
        alert('Password is valid!');
        // You can submit the form here if needed: passwordForm.submit();
      }
    });
  </script>
</body>
</html>
