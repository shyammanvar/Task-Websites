    <script>
        // variables

        // Declaration, and assignment

        // Three types of declaration.
        // 1) var 2) let 3) const

        // let x = 10
        //  = is assignment operator. 
        // x is variable declared by using let. and it has been assigned '10' value.

        // 1) var, variable can be redeclared and reassigned.

        // var x = 'Hello World!'

        // this will overwrite above value.

        // var x = 'Hello Javascript'
        // console.log(x)

        // 2) let, Variable can not be redeclared but can be reassigned!
        
        // let y = "Hello let!"
        // y = "Hello Second Let!"
        // let y = "Hello second let!" // this will throw an error as y has already been declared.

        // console.log(y)

        // 3) const, neither can be redeclared nor reassigned.

        const z = "Hello constant variable"
        // z = "Hello second constant variable!"
        console.log(z)
    </script>
