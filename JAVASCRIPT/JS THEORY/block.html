<body>
    <script>
        // block scope

        
        // var is not a block scope.
      /*  var a = 10
        {
            var a = 100
        }
        console.log(a)   */



        // Let and const are block scope

        const b = "Hello JS"

        {
            const b = "Hello block"
            console.log(b)
           
        }

        {
            const b = "Hello new block"
            console.log(b)
        }

        console.log(b)
    </script>
